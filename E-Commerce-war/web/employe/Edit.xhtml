<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.EditEmployeTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.EditEmployeTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_age}" for="age" />
                    <h:inputText id="age" value="#{employeController.selected.age}" title="#{bundle.EditEmployeTitle_age}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{employeController.selected.adresse}" title="#{bundle.EditEmployeTitle_adresse}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_email}" for="email" />
                    <h:inputText id="email" value="#{employeController.selected.email}" title="#{bundle.EditEmployeTitle_email}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_tel}" for="tel" />
                    <h:inputText id="tel" value="#{employeController.selected.tel}" title="#{bundle.EditEmployeTitle_tel}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_ville}" for="ville" />
                    <h:inputText id="ville" value="#{employeController.selected.ville}" title="#{bundle.EditEmployeTitle_ville}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_status}" for="status" />
                    <h:inputText id="status" value="#{employeController.selected.status}" title="#{bundle.EditEmployeTitle_status}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_pays}" for="pays" />
                    <h:inputText id="pays" value="#{employeController.selected.pays}" title="#{bundle.EditEmployeTitle_pays}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_login}" for="login" />
                    <h:inputText id="login" value="#{employeController.selected.login}" title="#{bundle.EditEmployeTitle_login}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{employeController.selected.password}" title="#{bundle.EditEmployeTitle_password}" />
                </h:panelGrid>
                <br/>
                <b:gridColumn span="4">
                    <h:panelGrid columns="2"> 
                        <h:commandLink class="btn btn-primary" action="#{employeController.update}" value="#{bundle.EditEmployeSaveLink}" />
                        <h:commandLink class="btn btn-success" action="#{employeController.prepareList}" value="#{bundle.EditEmployeShowAllLink}" immediate="true"/>
                    </h:panelGrid>
                </b:gridColumn>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
