<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroup_categorieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateGroup_categorieLabel_libelle_GroupCat}" for="libelle_GroupCat" />
                    <h:inputText id="libelle_GroupCat" value="#{group_categorieController.selected.libelle_GroupCat}" title="#{bundle.CreateGroup_categorieTitle_libelle_GroupCat}" />

                    <h:outputLabel value="#{bundle.CreateGroup_categorieLabel_libelle_GroupCat}" for="description" />
                    <h:inputTextarea id="description" value="#{group_categorieController.selected.description}" title="description" />
                    <h:outputLabel value="Etat :" for="etat" />
                    <h:selectOneRadio id="etat" value="#{group_categorieController.selected.etat}">
                        <f:selectItem itemValue="true" itemLabel="Activer" />
                        <f:selectItem itemValue="false" itemLabel="Desactiver" />
                    </h:selectOneRadio>
                    <h:outputLabel value="#{bundle.CreateGroup_categorieLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{group_categorieController.selected.createdBy}" title="#{bundle.CreateGroup_categorieTitle_createdBy}" >
                        <f:selectItems value="#{employeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <b:gridColumn span="4">
                    <h:panelGrid columns="2">
                        <h:commandLink class="btn btn-primary" action="#{group_categorieController.create}" value="#{bundle.CreateGroup_categorieSaveLink}" />

                        <h:commandLink  class="btn btn-success" action="#{group_categorieController.prepareList}" value="#{bundle.CreateGroup_categorieShowAllLink}" immediate="true"> 
                        </h:commandLink>
                    </h:panelGrid>
                </b:gridColumn>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
