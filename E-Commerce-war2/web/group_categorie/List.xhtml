<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroup_categorieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroup_categorieEmpty}" rendered="#{group_categorieController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{group_categorieController.items.rowCount > 0}">
                    <h:outputText value="#{group_categorieController.pagination.pageFirstItem + 1}..#{group_categorieController.pagination.pageLastItem + 1}/#{group_categorieController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{group_categorieController.previous}" value="#{bundle.Previous} #{group_categorieController.pagination.pageSize}" rendered="#{group_categorieController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{group_categorieController.next}" value="#{bundle.Next} #{group_categorieController.pagination.pageSize}" rendered="#{group_categorieController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{group_categorieController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup_categorieTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup_categorieTitle_libelle_GroupCat}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelle_GroupCat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroup_categorieTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{group_categorieController.prepareView}" value="#{bundle.ListGroup_categorieViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{group_categorieController.prepareEdit}" value="#{bundle.ListGroup_categorieEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{group_categorieController.destroy}" value="#{bundle.ListGroup_categorieDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{group_categorieController.prepareCreate}" value="#{bundle.ListGroup_categorieCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGroup_categorieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
